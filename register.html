<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="yosho.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <hr class="hr5">
    </div>
    <section id="contactus">
        <h1 class="font2">Register with us.</h1>
        <div id="contactbox">
            <form action="thankyou.html" id="contactform" method="get">
                <div class="formgroup">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name">

                </div>

                <div class="formgroup">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail" placeholder="Enter your Email">
                </div>
                <div class="formgroup">
                    <label for="userphone">Phone:</label>
                    <input type="phone" id="userphone" name="userphone" placeholder="Enter your phone">
                </div>
                <div class="formgroup">
                    <label for="message">Message:</label>
                    <textarea id="message" name="userphone" cols="30" rows="5"></textarea>
                </div>
                <div id="submit1">
                    <input type="submit" value="Submit" id="submit1">
                </div>
            </form>
        </div>
        </div>
    </section>
    <div>
        <hr class="hr5">
    </div>
    
</body>
</html>
